<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
  <div class="container">
    <div class="images">
      <img src="images/illustration-hero.svg">
    </div>
    <h1>Order Summary</h1>
    <p class="text">You can now listen to millions of <br/>songs, audiobooks, and podcasts on <br/>any 
      device anywhere you like!</p>
    <div class="flex">
      <div class="image">
        <img src="images/icon-music.svg">
      </div>
      <div class="price"> 
        <p class="plan">Annual Plan</p> 
        <p class="year">$59.99/year</p>
      </div>
      <p class="change">Change</p>
    </div>
    <p class="payment">Proceed to Payment</p>
    <p class="order">Cancel Order</p>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Elelu Aminat</a>.
    </div>
  </div>
</div>
</body>
</html>
